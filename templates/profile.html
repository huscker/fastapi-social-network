<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>{{ username }}</h1>
    {% if authorized %}
    <button><a href="/profile?action=edit">Edit profile</a></button>
    <button><a href="/profile?action=add">Add new post</a></button>
    {% if add %}
    <form method="post" action="profile/add" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"/>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <label for="file_photo">Photo:</label>
        <input type="file" name="file_photo" id="file_photo"><br>
        <input type="submit" value="Upload">
    </form>
    {% endif %}
    {% if edit %}
    <form method="post" action="profile/edit">
        <label for="username">New username:</label>
        <input type="text" id="username" name="username"/>
        <label for="password">New password:</label>
        <input type="password" id="password" name="password"/>
        <input type="submit" value="Submit">
    </form>
    {% endif %}
    {% endif %}
</body>
</html>
